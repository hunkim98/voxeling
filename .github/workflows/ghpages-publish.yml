name: CI

on:
  pull_request:
    branches: [main]

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Setup Node 🔧
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install and Build 🔧
        run: |
          yarn
          yarn build
